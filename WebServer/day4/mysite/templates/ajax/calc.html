<input type= text name = op1 id = 'op1' value = 5>+ <input type = text name = op2 id = 'op2' value = 10>
<button id = 'btnCalc'>=</button>
<input type = text name = 'result' id = 'result'>

<!-- html: 트리구조
이 DOC(html)에서 특정 getElement를 갖고오는 표준 함수-> 노드를 리턴
op1.value : op1에는 많은 속성을 갖고 있음.
간단한 값을 갖고 올때는 괜찮지만, 연산 등을 할 때는 복잡하기 때문에 jQuery사용 -->
<script>
    // // 자바스크립트
    // op1= document.getElementById('op1');
    // op1.value = 20;
    // alert(op1.value);

    // // Jquery
    // $('#op1').val(40);
    // alert($(#op1).val());

    // 익명함수, 클릭했을 때 실행
    //  #: id, .: class ,아무거소 없으면 tag
    $("#btnCalc").click(function() {
        op1 = parseInt($('#op1').val());
        op2 = parseInt($('#op2').val());
        // alert($('#result').val(op1 + op2));
        alert('ok!!!' + (op1 + op2));

        //서버에 호출 : get 방식
        //실제 호출: https://127.0.0.1/ajac/calc
        //파라미터: json 파일로 주기(dict와 차이점: ''를 안씀)
        var param = {op1: $('#op1').val(), op2: $('#op2').val()};
        // get(http를 요청하는 함수) 방식 파라미터: 실행시킬 이름. 서버로 보낼 namevalue data 쌍(json), 함수
        // 함수: data(서버에서 돌려준 값)를 받아서 실행할 함수
        $.get('/ajax/calc', param, function(data){
            // json data로 변환
            alert(Json.stringify(data));
            // consol.log(JSON.stringify(data));
            $('#result').val(data.result);
        });
        //실제로 호출되는 방식: /ajac/calc?op1=6&op2=7


    });
</script>
