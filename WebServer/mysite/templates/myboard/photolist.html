<style>
div #container {
    display: static;
}

div .image {
    float: left;
    margin: 10px 10px 10px 10px;
}


</style>

 {{username}}   <br>

    
<!--  name이 있는 것만 서버로 전송됨 -->
<form action="upload" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <!--  바이너리 형태로 파일 전송 -->
        <input type="file" name="filename">
        <input type="submit" value="사진 전송">
        <input type ='hidden' value = '{{username}}' name='username'>

</form>

{% for d in data %}
    <div id = container>

    <div class = image><img src="/static/face/{{username}}/{{d.filename}}" width = '100' height = '100'>   </div>    
    </div>
    
    
{% endfor %}
